{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Update Recipe</h1>
            </div>
        </div>

        <form method="post" enctype="multipart/form-data">
            <div class="col-md-8 col-lg-6 mx-auto card p-4 shadow-lg">
                {% csrf_token %}
                <h2 class="text-center mb-4">Edit Recipe Details</h2>
                <hr class="mb-4">

                <div class="mb-4">
                    <label for="recipie_name" class="form-label fw-bold">Recipe Name</label>
                    <input type="text" class="form-control" name="recipie_name" value="{{recipie.recipie_name}}" id="recipie_name" placeholder="Enter recipe name">
                </div>
            
                <div class="mb-4">
                    <label for="recipie_description" class="form-label fw-bold">Recipe Description</label>
                    <textarea class="form-control" name="recipie_description" id="recipie_description" rows="4" placeholder="Enter recipe description">{{recipie.recipie_description}}</textarea>
                </div>

                <div class="mb-4">
                    <label for="recipie_image" class="form-label fw-bold">Recipe Image</label>
                    {% if recipie.recipie_image %}
                        <div class="mb-2">
                            <img src="{{recipie.recipie_image.url}}" alt="Current image" class="img-thumbnail" style="max-height: 150px;">
                        </div>
                    {% endif %}
                    <input type="file" class="form-control" name="recipie_image" id="recipie_image" accept="image/*">
                    <small class="text-muted">Leave empty to keep current image</small>
                </div>
            
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg px-5">Update Recipe</button>
                    <a href="/recipies/" class="btn btn-secondary btn-lg px-5 ms-2">Cancel</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
