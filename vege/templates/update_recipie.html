{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Recipies</h1>

        <form method="post" enctype="multipart/form-data">
            <div class="col-md-8 col-lg-6 mx-auto card p-4 shadow-lg">
                {% csrf_token %}
                <h2 class="text-center mb-4">Update Recipie</h2>
                <hr class="mb-4">

                <div class="mb-4">
                    <label for="recipie_name" class="form-label fw-bold">Recipie Name</label>
                    <input type="text" class="form-control" name="recipie_name" value="{{recipie.recipie_name}}" id="recipie_name" placeholder="Enter recipie name">
                </div>
            
                <div class="mb-4">
                    <label for="recipie_description" class="form-label fw-bold">Recipe Description</label>
                    <textarea class="form-control" name="recipie_description" id="recipie_description" rows="4" placeholder="Enter recipe description">{{recipie.recipie_description}}</textarea>
                </div>

                <div class="mb-4">
                    <label for="recipie_image" class="form-label fw-bold">Recipe Image</label>
                    <input type="file" class="form-control" name="recipie_image" id="recipie_image" accept="image/*">
                </div>
            
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg px-5">Update Recipie</button>
                </div>
            </div>
        </form>
    </div>

    
{% endblock %}
